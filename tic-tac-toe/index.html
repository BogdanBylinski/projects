<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="main_container">
        <div class="main_container-top">
            <div class="title">tic tac toe</div>
            <div class="scores">
                <div class="score" data-score1></div>
                <span>:</span>
                <div class="score" data-score2></div>
            </div>
        </div>
        <div class="main_container-bottom">
            <div class="board" id='board'>
                <button id='0' class="cell" data-cell></button>
                <button id='1' class="cell" data-cell></button>
                <button id='2' class="cell" data-cell></button>
                <button id='3' class="cell" data-cell></button>
                <button id='4' class="cell" data-cell></button>
                <button id='5' class="cell" data-cell></button>
                <button id='6' class="cell" data-cell></button>
                <button id='7' class="cell" data-cell></button>
                <button id='8' class="cell" data-cell></button>
            </div>
        </div>
        <div class='winning-message' data-winning-message-text id='winningMessage'>
            <div></div>

            <button class="restartButton">Restart</button>
        </div>
    </div>
</body>
</html>
